<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 - 슈퍼마켓</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>상세 정보</h1>
            <p>풋살화 신고 뛰어 보고 구매하세요</p>
        </header>

        <main class="product-detail">
            <!-- 상품 정보가 동적으로 추가됨 -->
            <div class="match-details">
                <p><strong>장소:</strong> ${product.match_location}</p>
                <p><strong>시간:</strong> ${new Date(product.match_time).toLocaleString()}</p>
            </div>
            <div class="interaction-section">
                <div class="like-button">
                    <button id="likeBtn" class="like-btn">
                        <span class="heart-icon">♡</span>
                        <span id="likeCount">0</span>
                    </button>
                </div>
            </div>
            
            <div class="comments-section">
                <h3>댓글</h3>
                <form id="comment-form">
                    <input type="text" name="nickname" placeholder="닉네임" required>
                    <textarea name="content" placeholder="댓글을 입력하세요" required></textarea>
                    <input type="password" name="password" placeholder="비밀번호" required>
                    <button type="submit">댓글 작성</button>
                </form>
                <div id="comments-list">
                    <!-- 댓글들이 여기에 동적으로 추가됨 -->
                </div>
            </div>
        </main>

        <div style="text-align: center; margin-top: 3rem;">
            <a href="index.html" class="post-btn">돌아가기</a>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const script = document.createElement('script');
            script.src = 'script.js';
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
